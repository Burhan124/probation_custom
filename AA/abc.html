<footer>
<script>
	$(document).ready(function() {

var max_fields = 10; //maximum input boxes allowed
var wrapper = $(".work_exp_dynamic"); //Fields wrapper
var html = $(".work_exp_dynamic").html();
var x = 1; //initlal text box count

$(document).on("click",".add-work-div",function(e) {
// e.preventDefault();
if(x < max_fields){ //max input box allowed
x++; //text box increment
$(wrapper).append(html); //add input box
}
});

$(document).on("click",".remove-work-div", function(e){ //user click on remove text
e.preventDefault();
if (x>1) {

$(this).closest('.work-inner').remove();
x--;
}

});
});
</script>
